{% extends 'main/base.html' %}
{% block page_content %}

    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
        <div class="w3-row">
        </div>
        <div class="d-inline p-2 w-50">
            <div class="container mb-4">
                <div class="d-flex justify-content-start mb-5">
                <h2>Моите благодарности</h2>
                <br>
                {% if thanks %}
                    {% for thank in thanks %}
                        <div class="horizontalBlocks">
                            <div class="wrap">
                                <a href="{% url 'thanks details' thank.pk %}">
                                    <img class="rel" src="{{ thank.photo.url }}" style="max-width: 200px;width:100%"
                                         alt="снимка"></a>

                                <p>{{ thank.title }}</p>

                            </div>
                        </div>

                    {% endfor %}
                    {% else %}
                    <h5>Все още нямаш благодарности!</h5>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
 <p style="margin-bottom:10cm;"></p>
{% endblock %}
