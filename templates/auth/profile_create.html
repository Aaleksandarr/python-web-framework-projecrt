{% extends 'main/base.html' %}
{% block page_content %}

    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
        <!-- The Grid -->
        <div class="w3-row">
            <div class="container mb-5">
                <h1 class="text-center">Здравей,</h1>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">

                        <h1 class="text-center">Представи се:</h1>
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <form enctype="multipart/form-data" method="post" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    {{ form }}
                                    <button class="w3-button w3-theme-d2 w3-margin-bottom" type="submit">Заповядай
                                    </button>
                                </form>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}}
